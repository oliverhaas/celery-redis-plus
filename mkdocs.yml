site_name: Celery Redis Plus
site_url: https://oliverhaas.github.io/celery-redis-plus/
site_description: Enhanced Kombu Redis transport for Celery with priority queues and native delayed delivery
repo_name: oliverhaas/celery-redis-plus
repo_url: https://github.com/oliverhaas/celery-redis-plus

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - Reference:
      - API: reference/api.md
      - Changelog: reference/changelog.md

extra:
  version:
    provider: mike
